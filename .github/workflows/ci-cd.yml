name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'ansible/**'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  DOCKER_IMAGE: 20074749/htmlcalculator
  CONTAINER_NAME: html_container
  PORT: 8080

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Install Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          pip3 install ansible ansible-lint
          ansible-galaxy collection install community.docker

      - name: Lint Ansible Playbook
        run: ansible-lint ansible/deploy_docker.yml || echo "Linting produced warnings"

      - name: Create inventory file
        run: |
          echo "[webservers]" > inventory.ini
          echo "azurevm ansible_host=${{ secrets.VM_HOST }} ansible_user=${{ secrets.VM_USER }}" >> inventory.ini

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook -i inventory.ini ansible/deploy_docker.yml \
            --ssh-extra-args='-o StrictHostKeyChecking=no' \
            -e "dockerhub_username=${{ secrets.DOCKERHUB_USERNAME }}" \
            -e "dockerhub_token=${{ secrets.DOCKERHUB_TOKEN }}"

      - name: Verify deployment
        run: |
          echo "Waiting for container to start..."
          sleep 10
          for i in {1..6}; do
            if curl -sSf http://${{ secrets.VM_HOST }}:${PORT}; then
              echo "Container is running and responding!"
              exit 0
            fi
            echo "Attempt $i: Container not ready, waiting..."
            sleep 10
          done
          echo "Container failed to respond within timeout"
          exit 1

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
          # Add notification steps here (e.g., email, Slack)