<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }

        .calculator {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 25px;
        }

        .display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
        }

        .previous-operand {
            color: #6c757d;
            font-size: 16px;
            min-height: 24px;
            margin-bottom: 5px;
        }

        .current-operand {
            color: #212529;
            font-size: 36px;
            font-weight: bold;
            min-height: 44px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px 0;
            border: none;
            background: #f8f9fa;
            color: #212529;
            font-size: 20px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        button:hover {
            background: #e9ecef;
        }

        button:active {
            transform: scale(0.98);
            background: #dee2e6;
        }

        .operator {
            background: #e7f5ff;
            color: #228be6;
        }

        .operator:hover {
            background: #d0ebff;
        }

        .equals {
            background: #228be6;
            color: white;
            grid-column: span 2;
        }

        .equals:hover {
            background: #1c7ed6;
        }

        .clear, .delete {
            background: #fff5f5;
            color: #e03131;
        }

        .clear:hover, .delete:hover {
            background: #ffe3e3;
        }

        .error {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        @keyframes press {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .pressed {
            animation: press 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <h1>Web Calculator</h1>
            <p>Developed by Ahmad</p>
        </div>
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="delete">DEL</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
                this.maxDigits = 12;

                this.display = document.querySelector('.display');
                this.currentOperandDisplay = document.querySelector('.current-operand');
                this.previousOperandDisplay = document.querySelector('.previous-operand');

                this.setupEventListeners();
            }

            setupEventListeners() {
                // Button clicks
                document.querySelectorAll('.buttons button').forEach(button => {
                    button.addEventListener('click', () => {
                        const buttonText = button.textContent;
                        
                        if (button.classList.contains('clear')) {
                            this.clear();
                        } else if (button.classList.contains('delete')) {
                            this.delete();
                        } else if (button.classList.contains('equals')) {
                            this.calculate();
                        } else if (button.classList.contains('operator')) {
                            this.handleOperator(buttonText);
                        } else {
                            this.appendNumber(buttonText);
                        }
                    });
                });

                // Keyboard support
                document.addEventListener('keydown', (event) => {
                    if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                        this.appendNumber(event.key);
                    }
                    if (event.key === '+' || event.key === '-') {
                        this.handleOperator(event.key);
                    }
                    if (event.key === '*') {
                        this.handleOperator('×');
                    }
                    if (event.key === '/') {
                        event.preventDefault();
                        this.handleOperator('÷');
                    }
                    if (event.key === '%') {
                        this.handleOperator('%');
                    }
                    if (event.key === 'Enter' || event.key === '=') {
                        this.calculate();
                    }
                    if (event.key === 'Backspace') {
                        this.delete();
                    }
                    if (event.key === 'Escape') {
                        this.clear();
                    }
                });
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
                this.updateDisplay();
            }

            appendNumber(number) {
                if (this.shouldResetScreen) {
                    this.currentOperand = '';
                    this.shouldResetScreen = false;
                }
                
                // Prevent multiple decimal points
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                // Handle initial zero
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else if (this.currentOperand.length < this.maxDigits) {
                    this.currentOperand += number;
                } else {
                    this.showError();
                    return;
                }
                
                this.updateDisplay();
            }

            handleOperator(operator) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.calculate();
                }
                this.operation = operator;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                this.updateDisplay();
            }

            calculate() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;

                try {
                    switch (this.operation) {
                        case '+':
                            computation = prev + current;
                            break;
                        case '-':
                            computation = prev - current;
                            break;
                        case '×':
                            computation = prev * current;
                            break;
                        case '÷':
                            if (current === 0) throw new Error('Division by zero');
                            computation = prev / current;
                            break;
                        case '%':
                            computation = (prev * current) / 100;
                            break;
                        default:
                            return;
                    }

                    // Format the result
                    computation = this.formatResult(computation);
                    
                    this.currentOperand = computation.toString();
                    this.operation = undefined;
                    this.previousOperand = '';
                    this.shouldResetScreen = true;
                } catch (error) {
                    this.showError();
                    this.clear();
                    return;
                }
                
                this.updateDisplay();
            }

            formatResult(number) {
                let stringNumber = number.toString();
                
                // Handle large numbers and small decimals
                if (Math.abs(number) >= 1e12 || (Math.abs(number) < 0.000001 && number !== 0)) {
                    return number.toExponential(6);
                }
                
                // For regular numbers, limit decimal places
                if (stringNumber.includes('.')) {
                    const parts = stringNumber.split('.');
                    if (parts[1].length > 8) {
                        return parseFloat(number.toFixed(8));
                    }
                }
                
                return number;
            }

            showError() {
                this.display.classList.add('error');
                setTimeout(() => {
                    this.display.classList.remove('error');
                }, 500);
            }

            updateDisplay() {
                this.currentOperandDisplay.textContent = this.currentOperand;
                if (this.operation != null) {
                    this.previousOperandDisplay.textContent = `${this.previousOperand} ${this.operation}`;
                } else {
                    this.previousOperandDisplay.textContent = '';
                }
            }
        }

        // Initialize calculator
        const calculator = new Calculator();

        // Add button press animation
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.add('pressed');
                setTimeout(() => {
                    button.classList.remove('pressed');
                }, 200);
            });
        });

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                appendNumber(event.key);
            }
            if (event.key === '+' || event.key === '-') {
                appendOperator(event.key);
            }
            if (event.key === '*') {
                appendOperator('×');
            }
            if (event.key === '/') {
                event.preventDefault();
                appendOperator('÷');
            }
            if (event.key === '%') {
                appendOperator('%');
            }
            if (event.key === 'Enter' || event.key === '=') {
                calculate();
            }
            if (event.key === 'Backspace') {
                deleteLast();
            }
            if (event.key === 'Escape') {
                clear();
            }
        });

        // Fix the clear function name conflict
        document.querySelector('.clear').onclick = clear;
    </script>
</body>
</html>
