---
- name: Deploy Docker container with HTML on Azure VM
  hosts: webservers
  become: true
  tasks:
    - name: Ensure Python3 is installed (needed by Ansible)
      ansible.builtin.raw: |
        if ! command -v python3 >/dev/null 2>&1; then
          apt-get update -y
          apt-get install -y python3
        fi
      changed_when: false
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install required packages
      ansible.builtin.apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      ansible.builtin.apt:
        name: docker-ce
        state: present
        update_cache: true

    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    - name: Ensure python3-pip is installed
      ansible.builtin.apt:
        name: python3-pip
        state: present
        update_cache: true

    - name: Install Docker Python SDK (docker)
      ansible.builtin.pip:
        name: docker
        executable: pip3

    - name: Pull latest Docker image from Docker Hub
      community.docker.docker_image:
        name: 20074749/htmlcalculator
        source: pull
        force_source: true
        force_tag: true
        state: present
        tag: latest

    - name: Ensure previous container is removed
      community.docker.docker_container:
        name: html_container
        state: absent
        keep_volumes: false

    - name: Run Docker container
      community.docker.docker_container:
        name: html_container
        image: 20074749/htmlcalculator:latest
        state: started
        restart_policy: always
        ports:
          - "8080:80"
